<div class="row">
	<div class="col-lg-3 sidebar">
		<div class="panel panel-default">
			<div class="panel-heading"><h4>Chart Options</h4></div>
			<div class="panel-body">
				<div class="form-group">
					<select id="chartTypeSelect"
						class="form-control"
						ng-options="type.slug as type.name for (key, type) in modules"
						ng-model="selectedChartType"
						value="type.slug"
						>
						<option value="">Select a chart type</option>
					</select>
				</div>
				<div class="form-group">
					<input type="text" id="chartName" class="form-control" ng-model="chartName" placeholder="Chart Name" />
				</div>
				<div class="form-group input-group" data-ng-if="structureData.opts.multigroup">
					<input type="text" class="form-control" placeholder="Add Data Group" ng-model="newDataGroup" />
					<span class="input-group-btn">
						<button class="btn btn-info" type="button" ng-click="addGroup()">Add</button>
					</span>
				</div>
				<div class="panel-heading">
					<div class="panel-title">
						<h4>
							<a data-toggle="collapse"
								data-target="#collapse-advanced-options"
								href=""
								>
								<i class="fa fa-wrench"></i>
								Advanced Options
							</a>
						</h4>
					</div>
				</div>
				<div id="collapse-advanced-options" class="panel-collapse collapse">
					<div class="panel-body">
			  		<chartbuilder-options options="structureData.options.chart" />
					</div>
				</div>
			</div>
		</div>

		<div class="form-group btn-group btn-group-justified">
			<a role="button" class="btn btn-lg btn-info" ng-click="showSampleData()">Use sample data</a>
			<a role="button" class="btn btn-lg btn-danger" ng-click="resetData()">Reset data</a>
		</div>
		<div class="form-group btn-group btn-group-justified">
			<a role="button" class="btn btn-lg btn-success" ng-click="saveImage()">Save image</a>
		</div>

		<div structure-data-input
			structure-data="structureData"
			>
		</div>
	</div>

	<div class="col-lg-9">
		<div ui-view="graph" id="chart"></div>

		<div class="alert alert-info alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<strong>Example Data: </strong>{{ structureData.data | json }}
		</div>
	</div>
</div>
